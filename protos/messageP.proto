syntax = "proto3";
package protobuf;

service CharacterService {
    rpc GetSymbols (User) returns (stream Message) {}
    rpc Connect (User) returns (Identifier) {}
}

message User {
    string username = 7;
}

message Identifier{
    int32 editorId = 8;
}

message Message {
    int32 idEditor = 1;
    Symbol symbol = 2;
    bool isEraseBool = 3;
}

message Symbol {
    string character = 4;
    int32 uniqueId = 5;
    repeated int32 pos = 6;
}

syntax = "proto3";
package protobuf;

service CharacterService {
    rpc Register (UserR) returns (Empty) {}
    rpc Login (UserL) returns (Identifier) {}

    rpc GetFiles (Empty) returns (FilesInfoList) {}
    rpc GetFileContent (FileName) returns (stream Chunk) {}
    rpc GetSymbols (FileName) returns (stream Message) {}
}

message Empty {}

message Identifier {
    string token = 17;
}

message FileName {
    string fileName = 11;
}

message Chunk {
    bytes chunk = 19;
}

message UserR {
    string username = 1;
    string password = 2;
    string passwordR = 3;
}
message UserL {
    string username = 4;
    string password = 5;
}

message FilesInfoList {
    repeated FileInfo fileIL = 6;
}

message FileInfo {
    string name = 7;
    int32 size = 8;
    string usernameO = 9; //email Owner
    repeated string usernamesAL = 10; //userAccessList
}

message Message {
    Symbol symbol = 12;
    bool isEraseBool = 13;
}

message Symbol {
    string character = 14;
    string uniqueId = 15;
    repeated int32 pos = 16;
}

message UserMap{
    map<string,string> userMap = 20;
}






